<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <!--/*@thymesVar id="registerRequest" type=""*/-->
    <!--/*@thymesVar id="user" type=""*/-->
    <form method="post" action="/register" th:object="${registerRequest}" th:object="${user}">
        <form class="register-form">
            <input type="text" name="login" required="true" placeholder="login"/>
            <input type="email" name="email" placeholder="email"/>
            <input type="password" name="password" required="true" placeholder="password" th:field="*{password}">
            <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
                <li th:each="message : ${error.split(',')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
            <button>create</button>
            <p class="message">Already registered? <a href="/login">Sign In</a></p>
            <p class="message"><a href="/">Navigate to main page</a></p>
        </form>
    </form>
</div>
</body>
</html>
